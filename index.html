<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card-container">
    <section class="profile-container">
      <figure class="avatar-container">
        <img class="avatar" src="./images/image-victor.jpg" alt="imagen de perfil">
      </figure>
      <div class="name-container">
        <h1 class="name-avatar">Victor Crest <span class="age-avatar">26</span></h1>
        <p class="country-avatar">London</p>
      </div>
    </section>
    <section class="information-container">
      <p class="amount-container">
        <span class="amount">80K</span>
        <span class="concept">Followers</span>
      </p>
      <p class="amount-container">
        <span class="amount">803K</span>
        <span class="concept">Likes</span>
      </p>
      <p class="amount-container">
        <span class="amount">1.4K</span>
        <span class="concept">Photos</span>
      </p>
    </section>
  </main>
</body>
</html>
